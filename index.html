<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Tower defense - Ironhack project #1</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Play" />
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <audio src="./sounds/jobdone.mp3" id="jobDone"></audio>
  <audio src="./sounds/liveless.wav" id="liveLessMusic"></audio>
  <audio src="./sounds/moregold.wav" id="moreGoldMusic"></audio>
  <audio src="./sounds/musicbg.mp3" id="backgroundMusic"></audio>
  <audio src="./sounds/newgame.wav" id="buttonMusic"></audio>
  <audio src="./sounds/victory.mp3" id="victoryMusic"></audio>
  <audio src="./sounds/defeat.mp3" id="defeatMusic"></audio>
</head>

<body>
  <div id="startingMenu" class="startingMenu">
    <p></p>
    <img src="./images/td.png" alt="Logo game">
    <p></p>
    <button id="startGame" class="btn"><img src="./images/start.png" alt="Start button"></button><br>
    <!-- <img id="previewImage" src="./images/road.png"> -->
    <!-- <img id="loadingImage" src="./images/loadingBar.png"> -->
  </div>

  <div id="canvasContainer" class="hidden">
    <div class="flexForCanvas flex-row">
      <canvas id="canvas" width="1200" height="700"></canvas>
    </div>
    <div id="cheatCodes" class="hidden">
      <div class="inputContainer" id="inputContainerId">
        >> <input type="text" value="Insert cheatcode..." id="inputCheatCode">
      </div>
    </div>
    <div id="gameMenu" class="gameMenu">
      <div class="flexForCanvas">
        <div class="lowerMenuTowers">
          <img src="./images/lowerMenu.png" alt="Menu for turrets" id="preventDrag">
          <div class="turretSelector">
            <div class="costGold margin-leftDiv">
              <img src="./images/vida.png" style="width: 30px !important; margin-top:10px !important"><span
                id="hpPlayer" class="costTurrets" style="margin-top:10px !important">20</span>
            </div>

            <div class="costGold" style="margin-left:11px;">
              <img src="./images/coin.png" style="width: 50px !important"><span id="goldPlayer" class="costTurrets"
                style="margin-top:-5px !important">$0</span>
            </div>
            <div class="imageGif">
              <img src="./images/gif.gif">
            </div>
            <div class="costGold" style="margin-left:60px">
              <img src="./images/gold.png"><span class="costTurrets" id="idGoldTurretCost">$100 </span>
            </div>
            <div class="turretsMenuToPick" style="margin-left:284px; margin-top:18px">
              <img id="sandTurret" class="turretToSelect" src="./images/towers/sandTurret.png">
              <img id="cataTurret" class="turretToSelect" src="./images/towers/stoneTurret.png">
              <img id="slowTurret" class="turretToSelect" src="./images/towers/freezeTurret.png">
              <img id="flameTurret" class="turretToSelect hidden" src="./images/towers/flameTurret.png">

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <script type="text/javascript" src="./js/canvas.js"></script>
  <script type="text/javascript" src="./js/projectiles.js"></script>
  <script type="text/javascript" src="./js/towers.js"></script>
  <script type="text/javascript" src="./js/enemy.js"></script>
  <script type="text/javascript" src="./js/wave.js"></script>
  <script type="text/javascript" src="./js/start.js"></script>
  <script type="text/javascript" src="./js/init.js"></script>
</body>

</html>
